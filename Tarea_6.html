<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>jquery</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	
	<style>
	
	body{
		background:grey;
	}
		#rojo{
			display:none;
			width:200px;
			height:200px;
			background:red;
			left:400px;
		}
		
		.boton{
			
			width:200px;
			height:100px;
			background:blue;
			border:0;
			font-size:25px;
			color:white;
		}
	
		</style>
	
		<script type="text/javascript" charset="utf-8">
	
			function aparece(){
				$("#rojo").fadeToggle(1000);
		}
		

		function desaparece(){
			$("#rojo").fadeOut(1000);
	}
		
		
		</script>
	
    </head>
	
	
	<body>

		<input type="button" onmouseover="aparece();" value="Aparece" class="boton"/>
		<input type="button" onmouseover="desaparece();" value="desaparece"/>
		<div id="rojo"></div>

</body>
</html>
